<div class=" container d1">
 <form [formGroup]="TB" (ngSubmit)="login(TB.value)">

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
    </div>
    <div *ngIf="CE('name','required')">required</div>


    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    </div>
    <div *ngIf="CE('email','required')">required</div>



    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    <button type="submit" mat-raised-button color="warn" class="">Submit</button>
    <button mat-raised-button color="warn" (click)="tab()" class="m-3">Table</button>
    <!-- <button  class="btn btn-primary" (click)="tab()">Table</button> -->

  </form>


</div>
